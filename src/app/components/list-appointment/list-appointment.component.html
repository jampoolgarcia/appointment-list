<div class="card my-4">
  <div class="card-body">
    <p><span class="fs-5 font-weight-bold">Name:</span> {{ record.name }}</p>
    <p><span class="fs-5 font-weight-bold">Date:</span> {{ record.date }}</p>
    <p><span class="fs-5 font-weight-bold">Hour:</span> {{ record.hour }}</p>
    <p><span class="fs-5 font-weight-bold">Symptom</span> {{ record.symptom }}</p>
    <button type="button" (click)="onDelete()" class="btn btn-danger btn-block w-100">Delete</button>
  </div>
</div>
